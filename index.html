<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>StreetViewInvasion.js</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script src="PhiloGL.cls.js" type="text/javascript"></script>
	<script src="StreetViewInvasion.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		var SVI;
		
		function initialize() {
			SVI = new StreetViewInvasion("streetview");
			textureUpdate();
		}
		
		function setScene(loc) {
			switch(loc) {
				case "MoMA":
					SVI.setLocation(40.761694, -73.977551, 32, -3);
					SVI.setFrame(9.5, 7.0, 21.5, -3.8, 20, 0, 0, Math.PI/3);
					break;
				
				case "Tate":
					SVI.setLocation(51.490876, -0.127984, -50, 0);
					SVI.setFrame(12.5, 10.0, 16.6, 8.4, -30, 0, 0, Math.PI/1.17);
					break;
				
				case "Shibuya":
					SVI.setLocation(35.659461, 139.700512, 150, 5);
					SVI.setFrame(10.0, 7.0, -50, 20, 15, 0, 0, -Math.PI/2.25);
					break;
			}
		}
		
		function textureUpdate() {
			var path = document.getElementById('img_path').value;
			SVI.setTexture(path);
		}
	</script>
	
	<style type="text/css">
		body {
			color: #333;
			font: 14px serif;
		}
		body a {
			color: #336;
		}
		
		#wrapper {
			width: 800px;
			margin: 50px auto;
		}
		
		#img_path {
			border: 1px solid #333;
			width: 700px;
			float: left;
		}
		
		#img_button {
			border: 1px solid #333;
			width: 100px;
			clear: both;
		}
		
		#info h1 {
			font-size: 22px;
		}
		
		#footer {
			font: 11px sans-serif;
		}
	</style>
</head>

<body onload="initialize();setScene('MoMA')">
	<div id="wrapper">
		<div id="streetview" width="800px" height="450px"></div>
		<div id="control">
			<input type="text" id="img_path"  name="img_path" value="http://www.woostercollective.com/images2/banksymus10.jpg" />
			<input type="submit" id="img_button" onclick="textureUpdate()" value="change image" />
			<strong>Scene:</strong>
			<input type="radio" name="location" onclick="setScene('MoMA')" checked />MoMA
			<input type="radio" name="location" onclick="setScene('Tate')" />Tate Britain
			<input type="radio" name="location" onclick="setScene('Shibuya')" />Shibuya
		</div>
		<div id="info">
			<h1>StreetViewInvasion.js</h1>
			<p>
			Virtual street vandalism via Google street view.</br>
			Tested on WebGL-enabled Firefox 4+ and Google Chrome 12+</br>
			Download source code: <a href="https://github.com/ysugano/StreetViewInvasion">https://github.com/ysugano/StreetViewInvasion</a>
			</p>
		</div>
		<div id="footer">
			<span><a href="http://ysugano.tumblr.com/">http://ysugano.tumblr.com/</a></span>
		</div>
	</div>
</body>

</html>
